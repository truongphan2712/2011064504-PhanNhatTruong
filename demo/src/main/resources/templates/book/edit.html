<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1>Edit Book</h1>
    <form th:action="@{{id}(id=${book.id})}" th:object="${book}" method="post">
        <div class="col-6 mb-3">
            <label class="form-label" for="title">Title:</label>
            <input class="form-control" type="text" th:field="*{title}" id="title" value="${book.title}" placeholder="title">
            <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="author">Author:</label>
            <input class="form-control" type="text" th:field="*{author}" id="author" value="${book.author}" placeholder="author">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="price">Price:</label>
            <input class="form-control" type="text" th:field="*{price}" id="price" value="${book.price}" placeholder="price">
            <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
        </div>
        <div class="col-6 md-3">
            <label class="form-label" for="category">Category:</label>
            <select class="form-control" id="category" name="category.id"   >
                <option value="${book.category.id}" th:text="${book.category.name}" ></option>
                <option th:each="category: ${categories}" th:value="${category.id}"
                        th:text="${category.name}" ></option>
            </select>
        </div>
        <input type="submit" class="btn btn-primary" value="Update">
    </form>
    <br>
    <a th:href="@{/books}">Back to List</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
